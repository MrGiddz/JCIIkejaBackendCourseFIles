<!DOCTYPE html>
<html>

<head>
    <style>
        .block {
            background-color: lightblue;
            margin: 10px;
            padding: 10px;
        }
    </style>
    <title>Block Level element example</title>
</head>

<body>
    <div class="block">This is a div element (blocklevel).</div>
    <p class="block">This is a paragraph element (blocklevel).</p>
    <h1 class="block">This is a heading element (blocklevel).</h1>
</body>

</html>
