<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/stylesheet.css"  />
    <title>External CSS</title>
</head>
<body>
       <!-- Example of Inline Styling -->
       <p style="font-size: 50px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: 900; text-align: center;" >My first P tag</p>

       <!-- Example of Internal Styling -->
       <p>My first P tag</p>
   
       <!-- Example of Internal Styling with classes -->
       <p class="p">My first P tag</p>
   
       <div class="circle"></div>
   
       <br />
   
       <div id="square"></div>   
</body>
