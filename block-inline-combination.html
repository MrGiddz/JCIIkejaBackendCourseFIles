<!DOCTYPE html>
<html>

<head>
    <style>
        .block {
            background-color: lightyellow;
            padding: 10px;
            margin: 10px 0;
        }

        .inline {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="block">
        This is a div element containing <span class="inline">inline elements</span>,
        like <a href="#" class="inline">this link</a> and
        <strong class="inline">strong text</strong>.
    </div>
</body>

</html>
